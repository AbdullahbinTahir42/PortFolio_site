{% extends 'portfolio/base.html' %}

{% block content %}
<section id="contact" class="py-20 bg-gray-200 text-center">
    <h2 class="text-4xl font-bold text-gray-800">Contact</h2>
    <p class="text-lg mt-4 text-gray-600">Feel free to reach out for collaborations or inquiries. You can contact me via the form below or through social media.</p>

    <div class="mt-8">
        <form action="#" method="POST" class="max-w-xl mx-auto">
            <input type="text" name="name" placeholder="Your Name" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" required>
            <input type="email" name="email" placeholder="Your Email" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" required>
            <textarea name="message" placeholder="Your Message" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" required></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-3 px-8 rounded-full">Send Message</button>
        </form>
    </div>
</section>
{% endblock content %}
